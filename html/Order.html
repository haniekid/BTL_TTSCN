<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/Order/favicon-32x32-1.png"
      type="image/x-icon"
    />
    <title>TocoTocoTea - Danh muc sản phẩm</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <script type="module" src="../javascript/order.js"></script>
    <link rel="stylesheet" href="../css/Order.css" />
  </head>
  <body>
    <!-- ====================== Order start ============================ -->
    <div class="order-header">
      <a href="order.html" class="order-logo">
        <img src="../assets/images/Order/logo.png" alt="Trang chu" />
      </a>
      <form action="" class="order-search">
        <input type="text" placeholder="Tìm kiếm sản phẩm..." />
      </form>
      <div class="order-user">
        <button class="button login-button">Login</button>
      </div>
    </div>
    <div class="page-order">
      <div class="order-left">
        <div class="order-catagories">
          <div class="active">
            <span class="order-catagories-title">Món nổi bật</span>
            <span>25</span>
          </div>
          <div>
            <span class="order-catagories-title">Instant Milk Tea</span>
            <span>4</span>
          </div>
          <div>
            <span class="order-catagories-title">Trà Sữa</span>
            <span>15</span>
          </div>
          <div>
            <span class="order-catagories-title">Fresh Fruit Tea</span>
            <span>10</span>
          </div>
          <div>
            <span class="order-catagories-title">Macchiato Cream Cheese</span>
            <span>7</span>
          </div>
          <div>
            <span class="order-catagories-title">Sữa chua béo</span>
            <span>2</span>
          </div>
        </div>
        <div class="order-content">
          <div class="order-catagory order-catogory1">
            <h2>Món nổi bật</h2>
            <div class="order-container"></div>
          </div>
          <div class="order-catagory order-catogory2">
            <h2>Instant Milk Tea</h2>
            <div class="order-container"></div>
          </div>
          <div class="order-catagory order-catogory3">
            <h2>Trà sữa</h2>
            <div class="order-container"></div>
          </div>
          <div class="order-catagory order-catogory4">
            <h2>Fresh Fruit Tea</h2>
            <div class="order-container"></div>
          </div>
          <div class="order-catagory order-catogory5">
            <h2>Macchiato Cream Cheese</h2>
            <div class="order-container"></div>
          </div>
          <div class="order-catagory order-catogory6">
            <h2>Sữa Chua Bèo</h2>
          </div>
        </div>
      </div>
      <div class="order-cart">
        <div class="cart-header">
          <h3 cart-title>Giỏ hàng của tôi</h3>
          <button cart-button-remove>Xóa tất cả</button>
        </div>
        <div class="cart-group-bottom">
          <div class="cart-group-part1">
            <img src="../assets/images/Order/icon-glass-tea.png" alt="" />
            <span> x </span>
            <span class="cart-count">0</span>
            <span> = </span>
            <span class="cart-price">0đ</span>
          </div>
          <button class="button cart-button">Thanh toán</button>
        </div>
      </div>
    </div>
  </body>
</html>
